<!DOCTYPE html>
<html>
<head>
    <title>Display Even Numbers</title>
    <link rel="stylesheet" type="text/css" href="evenNumbers.css" />
    <script type="text/javascript" src="evenNumbers.js"></script>
</head>

<body>
<div class="container">
    <h1>Display even numbers</h1>
    <p>Enter the even integers below and click "doIt".  <br> <br></p>
        
    <label for="start">Start:</label>
    <input type="text" id="start" /><br /><br />
        
    <label for="stop">Stop:</label>
    <input type="text" id="stop" /><br /><br />
    <label>&nbsp;</label>
    <input type="button" id="doIt" value="doIt" /><br /><br />
    
    <textarea name="displayNumbers" id="displayNumbers" rows="10" cols="40"></textarea>


</div>
<!-- End Container ----------------------------------------------------------------->
</body>
</html>
