<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

    <head>
        <title>Day of Week Calculation</title>
        <meta http-equiv="Content-Type" content="text/html;charset=iso-8859-1" />
        <link rel="stylesheet" type="text/css" href="dayofweek.css" />
        <script src="JSLibrary.js" type="text/javascript"></script>
        <script src="dayofweek.js" type="text/javascript"></script>
        
    </head>
    <body>
    <div id  = "content">
    <h2>Birthdate</h2>
    <p>Enter the month, day, and year of your birth, then click on Calculate to determine the day of the week on which you were born.</p>
    
    <table>
        <tr>
            <td>Month (number 1 - 12):</td>
            <td><input type="text" id="month" /><br /></td>
        </tr>
        <tr>
            <td>Day (number 1-31):</td>
            <td><input type="text" id="day"  /><br /></td>
        </tr>
        <tr>
            <td>Year (4 digits):</td>
            <td><input type="text" id="year"  /><br /></td>
        </tr>
 
        <tr>
            <td><input type="button" value="Clear" name="clear" id="clear" /><br /></td>
            <td><input type="button" value="Submit" name="submit" id="submit" /><br /></td>
        </tr>
    
    </table>
    <p id="message">&nbsp;</p>
    </div>  <!-- end of content div -->
    </body>
</html>
